<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="https://api.knowprocess.com/images/icon/knowprocess-icon-16x16.png" />

    <title>MindMapper &mdash; by KnowProcess</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-expand-md /*navbar-dark bg-dark*/ fixed-bottom">
      <a class="navbar-brand" href="https://knowprocess.com/">
        <img src="https://api.knowprocess.com/images/knowprocess-logo.png" alt="By KnowProcess"/>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" id="open-btn">
            <a class="nav-link" href="#" title="Open a local mind map file">
              <span class="kp-icon-upload-alt"></span>
            </a>
          </li>
          <li class="nav-item loaded-btn" id="save-btn" title="Download this map">
            <a class="nav-link" href="#">
                <span class="kp-icon-download-alt"></span>
            </a>
          </li>
          <li class="nav-item loaded-btn" id="zoom-out-btn" title="Zoom out">
            <a class="nav-link" href="#">
              <span class="kp-icon-minus-sign"></span>
            </a>
          </li>
          <li class="nav-item loaded-btn" id="zoom-in-btn" title="Zoom in">
            <a class="nav-link" href="#">
                <span class="kp-icon-plus-sign"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main id="app" role="main" class="container-fluid">
      <input type="file" id="file-input" style="display:none"/>
      <section id="svg-content"></section>
      <pre id="raw-content" style="display:none"></pre>
    </main><!-- /.container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </body>
</html>
